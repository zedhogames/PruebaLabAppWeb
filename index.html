<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba App Lab Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Enlace a las fuentes de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Probando 123</a>
                <button class="btn btn-outline-light" id="cartBtn">
                    <i class="bi bi-cart"></i> Carrito
                </button>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productList">
            <!-- Aquí se insertarán los productos -->
        </div>
    </div>
    
    <!-- Modal con información del producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Aquí se insertarán los detalles del producto -->
            </div>
        </div>
    </div>

    <!-- Modal del carrito -->
    <div id = "modal-container" class="modal-container"></div>
    

    <script src="js/script.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/Carrito.js"></script>
</body>
</html>
